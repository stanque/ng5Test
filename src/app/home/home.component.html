<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list</p>
  </div>
  <div class="col">
      <p>Your bucket list ( {{itemCount}} )</p>
  </div>
</div>
<div class="container color-light" [@itemAnimation]="items.length" >
    <div class="col">
      <p class="sm">Use the form below to add new item</p>

      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="itemText" >
        <br/><span>{{itemText}}</span>
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let item of items; let i = index" (click)="removeItem(i)">
          {{item}}
        </p>
    </div>
  </div>
